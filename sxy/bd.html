<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="css/bd.css">
    <title>用户注册</title>
    <style>
        input[type="submit"] {
            cursor: pointer;
        }
    </style>

</head>

<body>
    <header class="head">
        <ul>
            <li><img src="img/logo.png" alt="logo"></li>
            <h1>还没有注册？快注册一下吧~</h1>
        </ul>
    </header>
    <form action="bdsuss.html" method="POST">
        <div class="search">
            <li>姓名：<input type="text" name="name" required="required" autofocus="autofocus"></li>
            <li>学号：<input type="number" name="num" required="required"></li>

            <li>手机号：<input type="number" name="que" required="required"></li>
            <li>qq号：<input type="number" name="qq"></li>
            <li id="submit"><button>提交</button></li>
        </div>
    </form>
</body>

</html>
