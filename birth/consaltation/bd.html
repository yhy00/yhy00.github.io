    <script>
        Bmob.initialize("c22f64c57a666f9d", "222333");
        Bmob.debug(true);



        function on() {
            Bmob.User.login(document.getElementById("mobile").value, document.getElementById("password").value).then(res => {
                const query = Bmob.Query('question');
                query.set("name", document.getElementById("clt_Title").value)
                query.set("question", document.getElementById("clt_Ans").value)
                query.save().then(res => {
                    alert("提交成功！");
                }).catch(err => {
                    alert(err.error);
                })
            }).catch(err => {
                alert(err.error)
            });

        }
    </script>

<body>
    <div class="bar"><a href="/" class="back"><i class="bg"></i></a>
        <h2>快速咨询</h2><br class="clear" /></div>
    <div id="headeline"></div>

    <div id="ask-top">
        <div class="pu"><a href="" class="on">心理问答</a><a href="">预约专家</a><br class="clear" /></div>
    </div>
    <div id="ask-form">

        <p class="tit"><span class="q">描述您的问题</span><em class="f30">请勿在内容中泄漏您的个人隐私信息</em><br class="clear" /></p>
        <div class="c-a">

            <p class="ask-in"><input id="clt_Title" name="clt_Title" maxlength="50" type="text" placeholder="写标题（一句话概述您的问题）" /></p>
            <p class="ask-in fbd"><textarea id="clt_Ans" name="clt_Ans" cols="20" rows="2" placeholder="写咨询内容，同时希望获得怎样的帮助？"></textarea></p>
        </div>

        <p class="tit" style="padding-top:1em"><span class="q">设置账户</span><em class="f30">用户保密,仅用于登录查看解答</em><br class="clear" /></p>
        <div class="c-a">
            <div class="ask-p" id="regform">
                <span><input type="text" id="mobile" name="mobile" placeholder="输入学号" /></span>

                <span class="item"><input type="password" name="dynpwd" id="dynpwd" placeholder="输入密码" /><br class="clear" /></span>
            </div>
        </div>
        <div class="ncc">
            <div id="dynsendverify"></div>
        </div>

        <p class="ask-in synch"><input type="checkbox" id="clt_public" name="clt_public" /><label for="clt_public">勾选同步到求助贴（可获多位专家解答）<i></i></label></p><br />
        <p class="ask-in" style="padding:10px 0px 50px 0px"><input id="btn_SaveAsk" type="button" value="提交问题" class="btn" onclick="on()" /><input type="hidden" id="parm" value="6_0_0" /><br class="clear" /></p>
    </div><br class="clear" /><br /><br />
