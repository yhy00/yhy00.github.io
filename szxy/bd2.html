<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <script src="js/Bmob-2.2.5.min.js">
    </script>
    <link rel="stylesheet" href="css/bd.css">
    <title>Document</title>
    <style>
        input[type="submit"] {
            cursor: pointer;
        }
    </style>
    <script>
        Bmob.initialize("c22f64c57a666f9d", "222333");
        Bmob.debug(true);

        function on() {

            const query = Bmob.Query('question');
            query.set("name", document.getElementById("name").value)
            query.set("sex", document.getElementById("sex").value)
            query.set("question", document.getElementById("question").value)
            query.save().then(res => {
                alert("提交成功！");
            }).catch(err => {
                alert(err.error);
            })
        }
    </script>



</head>

<body>
    <header class="head">
        <ul>
            <li><img src="img/logo.png" alt="logo"></li>
        </ul>
    </header>


    姓名：<input type="text" id="name" required="required" autofocus="autofocus" style="overflow: hidden; overflow-wrap: break-word; resize: horizontal;width: 100%;  "> 性别：
    <input type="text" id="sex" required="required" style="overflow: hidden; overflow-wrap: break-word; resize: horizontal;width: 100%;  "> 问题描述：
    <input type="text" id="question" required="required" placeholder="请描述你的问题，并描述希望得到什么样的帮助 " style="overflow: hidden; overflow-wrap: break-word; resize: horizontal;width: 100%; height: 124.2px; "> 辅助描述：
    <input type="file" name="file" multiple="multiple">
    <input type="submit" onclick="on()" value="提交">


</body>

</html>
