<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="css/bd.css">
    <title>Document</title>
    <style>
        input[type="submit"] {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="head">
        <ul>
            <li><img src="img/logo.png" alt="logo"></li>
        </ul>
    </header>
    <form action="bdsuss.html" method="POST">
        <ul>
            <li>姓名：<input type="text" name="name" required="required" autofocus="autofocus" style="overflow: hidden; overflow-wrap: break-word; resize: horizontal;width: 100%;  "></li>
            <li>qq号：<input type="number" name="num" required="required" style="overflow: hidden; overflow-wrap: break-word; resize: horizontal;width: 100%;  "></li>

            <li>问题描述：
                <input type="text" name="que" required="required" placeholder="请描述你的问题，并描述希望得到什么样的帮助 " style="overflow: hidden; overflow-wrap: break-word; resize: horizontal;width: 100%; height: 124.2px; "></li>
            <li>辅助描述：<input type="file" name="file" multiple="multiple"></li>
            <li><input type="button" value="提交" onclick="setitems"></li>
        </ul>
    </form>
</body>


<script>
    function setitems() {
        var user = {};
        user.name = name;
        user.qq = num;
        user.questions = que;
        localStorage.setItem('userinfo', JSON.stringify(user));
    }
</script>

</html>
